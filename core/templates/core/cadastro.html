{% extends "base.html" %}


{% block content %}
    <div class="container cadastro-form center-align">
        <form action="">
            <div class="input-field col s12 l6">
              <input type="text" id="first_name" class="validate">
              <label for="first_name">Nome</label>
            </div>
            <div class="input-field col s12 l6">
              <input type="text" id="last_name" class="validate">
              <label for="last_name">Sobrenome</label>
            </div>
            <div class="input-field col s12">
              <input type="text" id="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Nome do Condomínio</label>
            </div>
        <div class="input-field col s12">
                <input type="text" id="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Endereço</label>
            </div>
            <div class="input-field col s12">
                <input type="email" id="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Cadastre-se
          </button>
    </div>
{% endblock content %}
