{% load static %}
    
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniCond</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- css customizado-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>

    <div class="container box-login blue-grey darken-4 white-text">
        <div class="center">
            <a href="/" class="brand-logo white-text">
                <h3><strong>UniCond</strong></h3>
            </a>
        </div>
        <form method="POST">
            <div class="input-field col s12 l6">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                
                <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
            
                <footer class="page-footer blue-grey darken-4">
                    <div class="footer-copyright" id="contatos">
                        <div class="container center-align">
                            © 2019 Faculdades Projeção
                        </div>
                    </div>
                </footer>
            </div>
        </form>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- javascript personalizado -->
    <script type="text/javascript" src="{% static 'js/style.js' %}"></script>
</body>

</html>
